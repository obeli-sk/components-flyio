api.listening_addr = "127.0.0.1:5005"
webui.listening_addr = "127.0.0.1:8080"

[log.stdout]
enabled = true

[[activity_wasm]]
name = "activity_fly_http"
location.oci = "docker.io/getobelisk/components_flyio_activity_fly_http:2025-10-02@sha256:e8102a027a7107b2c8cf0aea5a4bcacb1c72bfb785c95b9a791c7d9ad01ff653"
max_retries = 0
exec.lock_expiry.seconds = 15
env_vars = ["FLY_API_TOKEN"]
forward_stdout = "stderr"
forward_stderr = "stderr"

[[webhook_endpoint]]
name = "webhook_fly_secrets_updater"
location.oci = "docker.io/getobelisk/components_flyio_webhook_fly_secrets_updater:2025-10-02@sha256:d8da4742aeb09a09b95eed70b28558fea7e75b401e609da17179ff1201b91997"
http_server = "webhook_server"
routes = [{ methods = ["POST"], route = "/" }]
env_vars = ["FLY_API_TOKEN"]
forward_stdout = "stderr"
forward_stderr = "stderr"

[[http_server]]
name = "webhook_server"
listening_addr = "0.0.0.0:9090"
